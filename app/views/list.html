<div class="three columns">
  <div class="fixed">
    <form class="search-form" ng-submit="location.path('/search/' + query)">
      <input ng-model="query" type="text" placeholder="fluffy bunnies">
      <button class="button expand">Search YouTube</button>
    </form>
	<ul class="button-group even two-up">
		<li><a ng-href="#/queue/" class="secondary  button">Queued</a></li>
		<li><a ng-href="#/watched/" class="secondary  button">Watched</a></li>
	</ul>
    <div ng-include src="'views/' + section + '.html'"></div>
  </div>
</div>
<div when-scrolled="loadMore()" class="nine columns">
  <div ng-include src="'views/' + resulttype + '.html'"></div>
</div>
